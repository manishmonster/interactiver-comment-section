<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="containor">
    <div class="chat">
      <div class="chatting">
      </div>
      <div class="chatreply">
        <div class="avatar mobile-hide">
          <img alt="Default avatar ">
        </div>
        <textarea name="" id="" class="addComment w-100" placeholder="Add a commet...."></textarea><button class="send mobile-hide">Send</button>
        <div class="mobile-view w-100 bottom-section">
          <div class="avatar">
            <img alt="Default avatar ">
          </div>
          <button class="send">Send</button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="modal">
    <div class="deleteModal">
      <div class="header">
        <h3>Delete comment</h3>
      </div>
      <div class="body">
        <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      </div>
      <div class="footer">
        <button class="cancel">No, Cancel</button>
        <button class="deleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- Pull dynamic content from the data.json file -->
  <script src="action.js"></script>
        
</body>
</html>
